################
### MONITORS ###
################

monitor = HDMI-A-1,1920x1080@71.91Hz,0x210,1
monitor = DP-1,2560x1440@74.97Hz,1920x0,1.0666667

###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/


$terminal = alacritty
$fileManager = thunar
$menu = rofi -show drun


#################
### AUTOSTART ###
#################

exec-once = hyprlock
exec-once = hyprpaper
exec-once = waybar
exec-once = nm-applet
exec-once = mako
exec-once = wl-paste --watch cliphist store
exec-once = bluetoothctl power on
exec-once = bluetoothctl trust 10:94:97:4B:7E:76
exec-once = bluetoothctl connect 10:94:97:4B:7E:76
exec-once = bluetoothctl trust 88:c9:E8:DF:3C:9A
exec-once = bluetoothctl connect 88:c9:E8:DF:3C:9A
exec-once = [workspace 9 silent] firefox
exec-once = [workspace 9 silent] discord


### ENVIRONMENT VARIABLES ###

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 4
    gaps_out = 5

    border_size = 3

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgb(0b5e17)
    col.inactive_border = rgb(064206)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 3
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.95

    shadow {
        enabled = true
        range = 3
        render_power = 1
        color = rgb(093809)
        ignore_window = true
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default curves, see https://wiki.hypr.land/Configuring/Animations/#curves
    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1


    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = workspaces,    1,     1.94,  almostLinear, fade
    animation = workspacesIn,  1,     1.21,  almostLinear, fade
    animation = workspacesOut, 1,     1.94,  almostLinear, fade
    animation = zoomFactor,    1,     7,     quick
}

# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}


misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############


input {
    kb_layout = gb
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}


gesture = 3, horizontal, workspace

# Example per-device config

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################


$mainMod = SUPER # Sets "Windows" key as main modifier

# Apps
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, exec, /usr/bin/code
bind = $mainMod, F, exec, /usr/bin/firefox
bind = $mainMod, D, exec, /usr/bin/discord
bind = $mainMod, SPACE, exec, $menu

# Workflow 
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, N, exec, ~/.config/hypr/Scripts/swapAudioOutput.sh
bind = $mainMod, ESCAPE, exec, /usr/bin/hyprlock

# Move Focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move Window to Other Monitor
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod, DELETE, exec, /home/archie/VibeCode/hypr-control/launch-hypr-control-detached.sh

# Scroll through different windows
bind = $mainMod, mouse_down, movefocus, l
bind = $mainMod, mouse_up, movefocus, r

# View different workspaces
bind = $mainMod , 1, workspace, 1
bind = $mainMod , 2, workspace, 2
bind = $mainMod , 3, workspace, 3
bind = $mainMod , 4, workspace, 4
bind = $mainMod , 5, workspace, 5
bind = $mainMod , 6, workspace, 6
bind = $mainMod , 7, workspace, 7
bind = $mainMod , 8, workspace, 8
bind = $mainMod , 9, workspace, 9
bind = $mainMod , RETURN, workspace, 1
bind = $mainMod , RETURN, workspace, 5
bind = $mainMod , BACKSPACE, workspace, 2
bind = $mainMod , BACKSPACE, workspace, 6


# Move and Resize Windows
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Screenshot

bind = $mainMod SHIFT, S, exec, slurp | tee >(grim -g "$(cat)" "$HOME/Pictures/Screenshots/screenshot-$(date +'%Y-%m-%d-%H%M%S').png") | grim -g "$(cat)" - | wl-copy

# Volume Control

bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle


